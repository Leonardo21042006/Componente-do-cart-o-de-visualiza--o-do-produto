<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="main-box">
            <div class="img-left"> 
                <img src="images/image-product-desktop.jpg" alt="produto" class="desktop-image">
                <img src="./images/image-product-mobile.jpg" alt="Perfume image mobile" class="phone-image">
            </div>
            <div class="textfield">
                <p class="title">PERFUME</p>
                <h1>Gabrielle Essence Eau De Perfum</h1>
                <p class="text-principal">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <h2>$149.99</h2>
                <h3><s>$169.99</s></h3>
            </div>
            <div class="btn">
                <button><img src="images/icon-cart.svg" alt="" class="cart">Add to Cart</button>
            
            </div>
        </div>
        </div>
    </div>


    <div class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.instagram.com/leomke1/" target="_blank">Leonardo</a>.
    </div>


</main>
</body>
</html>
